<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div>
      <p>
        <b
          >Already Registered?<span><u>LOGIN</u></span
          >&nbspnow</b
        >
      </p>
      <form>
        <label for="email">Email</label>
        <input type="email" placeholder="abc@gmail.com" />
        <label for="password">Password</label>
        <input type="password" />
        <button>
          <span
            ><img
              src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
              height="10"
              width="30" /></span
          >Login
        </button>
      </form>
    </div>
    <!--Image add-->
    <div>
      <hr />
      <p>
        <a href="http://blog.codingninjas.in/"><b>Coding Ninjas Blogs</b></a>
      </p>
      <img
        src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
        width="100%"
      />
      <hr />
    </div>
    <div>
      <h1>
        <u><b>Registration</b></u>
      </h1>

      <table width="400">
        <form>
          <tr>
            <td>
              <label for="firstname">First Name</label>
            </td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Last Name</label>
            </td>
            <td><input type="text" /></td>
          </tr>
        </form>
      </table>
      <!--Parent Current address -->
      <table width="480">
        <form>
          <tr>
            <td rowspan="3">Current Address:</td>
            <td>Flat No./House No.</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Locality</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>City</td>
            <td><input type="text" /></td>
          </tr>
        </form>
      </table>
      <!--Parent end-->
      <p>
        <b>Is Current and Permanent adress same?</b>
        <input type="radio" value="Yes" checked />Yes
        <input type="radio" value="No" />No
      </p>

      <table width="450">
        <form>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" id="email" placeholder="abc@gmail.com" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td><input type="password" id="password" /></td>
          </tr>
        </form>
      </table>
      <br />
      <div>
        <button type="button">Register</button>
      </div>
    </div>
  </body>
</html>
